<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="main-box">

    </div>

    <script>
        const addText = document.createTextNode("추가");
        const addButton = document.createElement("button");
        addButton.appendChild(addText); // 버튼 태그에 추가를 삽입함

        const mainBox = document.querySelector(".main-box");
        mainBox.appendChild(addButton);
        mainBox.innerHTML += `<button>추가2</button>`; // =을 쓰게되면 이것만 나오고 += 을 쓰게 되면 두개가 출력
        console.log(mainBox);
        mainBox.removeChild(mainBox.querySelector("button"));
    </script>
</body>
</html>
